subprojects {
    group 'SandBox'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:+'

        testCompile 'junit:junit:+'
        testCompile 'org.hamcrest:hamcrest-core:+'
        testCompile 'org.mockito:mockito-core:+'
    }
}